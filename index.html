<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Different Languages</title>
    <style>
        @font-face {
            font-family: 'FOT Bokutoh Pro';
            src: url('fonts/FOTBokutohProEB.woff2') format('woff2'),
                 url('fonts/FOTBokutohProEB.woff') format('woff'); /* Adjust file names accordingly */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'FOT Bokutoh Pro', Arial, sans-serif; /* Set the custom font */
            background-color: #f0f0f0; /* Set background color */
            color: #333; /* Set text color */
            text-align: center; /* Center the text */
            padding: 50px; /* Add some padding */
        }

        h2 {
            font-size: 2em; /* Set font size for the welcome text */
            margin-top: 20px; /* Add some margin */
        }

        button {
            padding: 10px 20px; /* Add padding to the button */
            font-size: 1em; /* Set font size for the button */
            color: white; /* Set button text color */
            background-color: #007BFF; /* Set button background color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }

        button:hover {
            background-color: #0056b3; /* Change button color on hover */
        }
    </style>
</head>
<body>
    <h2 id="welcomeText">Welcome!</h2>
    <button onclick="showWelcome()">Show Welcome</button>

    <script>
        const welcomes = [
            "Welcome!",        // English
            "Bienvenido!",     // Spanish
            "Bienvenue!",      // French
            "Willkommen!",     // German
            "Benvenuto!",      // Italian
            "Добро пожаловать!", // Russian
            "欢迎!",            // Chinese (Simplified)
            "ようこそ!",        // Japanese
            "안녕하세요!",        // Korean
            "Selamat datang!", // Indonesian
            "أهلاً وسهلاً!",    // Arabic
            "स्वागत है!",       // Hindi
            "Welcom!",         // Dutch
            "Velkommen!"       // Norwegian
        ];

        let index = 0;

        function showWelcome() {
            // Change the welcome message to the next language
            document.getElementById("welcomeText").innerText = welcomes[index];
            // Update the index for the next click
            index = (index + 1) % welcomes.length; // Loop back to the start
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Different Languages</title>
    <style>
        @font-face {
            font-family: 'FOT Bokutoh Pro';
            src: url('fonts/FOTBokutohProEB.woff2') format('woff2'),
                 url('fonts/FOTBokutohProEB.woff') format('woff'); /* Adjust file names accordingly */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'FOT Bokutoh Pro', Arial, sans-serif; /* Set the custom font */
            background-color: transparent; /* Set background to transparent */
            color: #FFFFFF; /* Set text color */
            text-align: center; /* Center the text */
            padding: 50px; /* Add some padding */
        }

        h2 {
            font-size: 2em; /* Set font size for the welcome text */
            margin-top: 20px; /* Add some margin */
        }
    </style>
</head>
<body>
    <h2 id="welcomeText">Welcome!</h2>

    <script>
        const welcomes = [
            "Welcome!",        // English
            "Bienvenido!",     // Spanish
            "Bienvenue!",      // French
            "Willkommen!",     // German
            "Benvenuto!",      // Italian
            "Добро пожаловать!", // Russian
            "欢迎!",            // Chinese (Simplified)
            "ようこそ!",        // Japanese
            "안녕하세요!",        // Korean
            "Selamat datang!", // Indonesian
            "أهلاً وسهلاً!",    // Arabic
            "स्वागत है!",       // Hindi
            "Welcom!",         // Dutch
            "Velkommen!"       // Norwegian
        ];

        let index = 0;

        function showWelcome() {
            // Change the welcome message to the next language
            document.getElementById("welcomeText").innerText = welcomes[index];
            // Update the index for the next message
            index = (index + 1) % welcomes.length; // Loop back to the start
        }

        // Change the welcome message every 2 seconds (2000 milliseconds)
        setInterval(showWelcome, 2000);
    </script>
</body>
</html>

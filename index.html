<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Different Languages</title>
    <style>
        @font-face {
            font-family: 'FOT Bokutoh Pro';
            src: url('fonts/FOTBokutohProEB.woff2') format('woff2'),
                 url('fonts/FOTBokutohProEB.woff') format('woff'); /* Adjust file names accordingly */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'FOT Bokutoh Pro', Arial, sans-serif; /* Set the custom font */
            background-color: transparent; /* Remove background color */
            color: #FFFFFF; /* Initial text color is white */
            text-align: center; /* Center the text */
            padding: 50px; /* Add some padding */
            transition: color 1.5s ease; /* Transition between text colors */
        }

        h2 {
            font-size: 2em; /* Set font size for the welcome text */
            margin-top: 20px; /* Add some margin */
        }
    </style>
</head>
<body>
    <h2 id="welcomeText">Welcome!</h2>

    <script>
        const welcomes = [
            "Welcome!",        // English
            "Bienvenido!",     // Spanish
            "Bienvenue!",      // French
            "Willkommen!",     // German
            "Benvenuto!",      // Italian
            "Добро пожаловать!", // Russian
            "欢迎!",            // Chinese (Simplified)
            "ようこそ!",        // Japanese
            "안녕하세요!",        // Korean
            "Selamat datang!", // Indonesian
            "أهلاً وسهلاً!",    // Arabic
            "स्वागत है!",       // Hindi
            "Welcom!",         // Dutch
            "Velkommen!",      // Norwegian
            "Bem-vindo!",      // Portuguese
            "Välkommen!",      // Swedish
            "Tervetuloa!",     // Finnish
            "Karibu!",         // Swahili
            "Welkom!",         // Afrikaans
            "Mabuhay!",        // Filipino
            "Witamy!",         // Polish
            "Merhaba!",        // Turkish
            "Καλώς ήρθατε!",    // Greek
            "ברוך הבא!",        // Hebrew
            "Bine ați venit!",  // Romanian
            "Laipni lūdzam!",   // Latvian
            "Dobrodošli!",      // Croatian
            "Üdvözöljük!",      // Hungarian
            "Hoşgeldiniz!",     // Turkish
            "Welkom!",          // Flemish
            "Sveiki atvykę!",   // Lithuanian
            "Bienvenue!",       // Haitian Creole
            "Dobrodošli!",      // Serbian
            "Добре дошли!",     // Bulgarian
            "환영합니다!",        // Korean (formal)
            "خوش آمدید!",        // Persian
            "Velkomin!",        // Icelandic
            "ຍິນດີຕ້ອນຮັບ!",    // Lao
            "Chào mừng!",       // Vietnamese
            "Mirë se vini!"     // Albanian
        ];

        let index = 0;
        let white = true; // Track if the color is white or dark

        function toggleColorAndWelcome() {
            const welcomeText = document.getElementById("welcomeText");
            
            // Switch between white and dark every 1.5 seconds
            if (white) {
                welcomeText.style.color = '#FFFFFF'; // White color
            } else {
                welcomeText.style.color = '#191919'; // Dark color
                // Only change the language when the color turns to dark
                index = (index + 1) % welcomes.length; // Update the index
                welcomeText.innerText = welcomes[index]; // Change the welcome message
            }
            
            white = !white; // Toggle the color for the next iteration
        }

        // Toggle the color and language every 1.5 seconds
        setInterval(toggleColorAndWelcome, 1500);
    </script>
</body>
</html>
